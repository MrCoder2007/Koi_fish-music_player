<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koi Fish Music Player</title>
  <link rel="stylesheet" href="fish.css">
  <style>

 </style>
</head>
<body>
  <p>I Love You Dear💕</p>

<div class="polaroid-container">
  <!-- Left Column -->
  <div class="left-group">
    <div class="polaroid"><img src="pic_1.jpeg" alt="Her Image" /><div class="caption">My World 💕</div></div>
    <div class="polaroid"><img src="pic_2.jpeg" alt="Her Image" /><div class="caption" style="font-size: 58%;">Mohtarma-E-Haseena 💕</div></div>
    <div class="polaroid"><img src="pic_3.jpeg" alt="Her Image" /><div class="caption" style="font-size: 68%;">Girl of My Dream 💕</div></div>
  </div>


  <!-- Right Column -->
  <div class="right-group">
    <div class="polaroid"><img src="pic_4.jpeg" alt="Her Image" /><div class="caption">Jannuuuuuu 💕</div></div>
    <div class="polaroid"><img src="pic_5.jpeg" alt="Her Image" /><div class="caption">My Love 💕</div></div>
  </div>

  <!-- Center Polaroid -->
 <div class="center">
  <div class="polaroid"><img src="pic_6.jpeg" alt="Her Image" /><div class="caption">Princess 💕</div></div>
  <div class="polaroid"><img src="pic_7.jpeg" alt="Her Image" /><div class="caption">My Everything 💖</div></div>
 </div>
</div>


  <!-- Fish -->
  <div class="fish">
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
  </div>
  <div class="fish">
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
    <div class="koiCoil"></div><div class="koiCoil"></div><div class="koiCoil"></div>
  </div>
  <div class="seaLevel"></div>

  <!-- Music -->
  <audio id="bgMusic" autoplay></audio>

  <!-- Volume -->
  <div class="volume-control">
    <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider" />
  </div>

  <!-- Controls -->
  <div id="audioControls">
  <button id="prevBtn">⏮</button>
  <button id="playPauseBtn">⏸️</button>
  <button id="nextBtn">⏭</button>
  <div class="seek-container">
    <div class="seek-progress" id="seekProgress"></div>
    <input type="range" min="0" max="100" step="0.1" value="0" class="seek-input" id="musicSeekBar" />
  </div>
  <span id="timeDisplay">00:00 / 00:00</span>
  </div>
</div>


  <!-- Theme toggle -->
  <button id="themeToggle">🌙 Dark Mode</button>

  <script src="fish.js"></script>
</body>
</html>
